# Manual a-priori configuration. Configuration will be only used when the sensor
# is actually installed by the agent.
# The commented out example values represent example configuration and are not
# necessarily defaults. Defaults are usually 'absent' or mentioned separately.
# Changes are hot reloaded unless otherwise mentioned.

# It is possible to create files called 'configuration-abc.yaml' which are
# merged with this file in file system order. So 'configuration-cde.yaml' comes
# after 'configuration-abc.yaml'. Only nested structures are merged, values are
# overwritten by subsequent configurations.

# Secret manager integration
# The host agent can retrieve confidential data like credentials or other
# information you do not want to put in clear text in here from secret managers.
# HashiCorp Vault integration:
#com.instana.configuration.integration.vault:
#  connection_url: <vault_server_base_url> # The address (URL) of the Vault server instance(e.g. http://127.0.0.1:8200 or https://exapmle.com:8200)
#  prefix: <optional_prefix> # Optional prefix path required if kv_version 2 is used and the /data/ must be injected further down
#  token: <vault_access_token> # Vault access token with assigned, at least, `read` access policy to relevant Vault paths, optional if other auth providers are present
#  github: # Optional auth method if Vault access token is not provided, has higher priority than approle if present
#    github_token: <github_token> # Personal Access Token, must provide at least read:org scope, must be present if github is used as an auth provider
#    auth_mount: github # Optional mount path for GitHub Auth, defaults to github
#  approle: # Optional auth method if Vault access token or github auth is not provided
#    role_id: <roleId> # AppRole RoleId, must be present if approle is used as an auth provider
#    secret_id: <secretId> # AppRole SecretId, must be present if approle is used as an auth provider
#    auth_mount: approle # Optional mount path for AppRole Auth, defaults to approle
#  path_to_pem_file: <path_to_X.509_CA_certificate> # X.509 CA certificate (UTF8 encoded) in unencrypted PEM format, used by the Agent when communicating with Vault over HTTPS
#  secret_refresh_rate: 24 # This configuration option allows you to account for rotating credentials, refresh rate in hours, default 24
#  kv_version: 2 # The Key/Value secrets engine version, default is 2
#
# Use of Vault secrets in a plugin:
# com.instana.plugin.someplugin:
#   user: 'instana'
#   password:
#     configuration_from:
#       type: vault
#       secret_key:
#         path: secret/someplugin
#         key: top_secret

# Secrets
# To filter sensitive data from collection by the agent, all sensors respect
# the following secrets configuration. If a key collected by a sensor matches
# an entry from the list, the value is redacted.
#com.instana.secrets:
#  matcher: 'contains-ignore-case' # 'contains-ignore-case', 'contains', 'regex'
#  list:
#    - 'key'
#    - 'password'
#    - 'secret'

# Ignore processes
# To ignore any monitoring of certain processes, uncomment the
# com.instana.ignore section and list all process names of processes that should
# not be monitored.
# Sometimes scripts or other jobs are started through the same command, but
# only the execution of a single command should be ignored. In this case use
# arguments to specify any argument that should cause a process to be ignored.
#
# Important Note: Process names on Windows are case-sensitive.
#com.instana.ignore:
#  processes:
#    - 'java'
#    - 'httpd'
#  arguments:
#    - '-batch-file=/tmp/batch.def'

# Host
# Instana will by default only monitor local filesystems. It is possible to
# explicitly list the remote filesystems that shall be monitored.
# The name for the config setting is the device name, that is the first column
# in mtab / df
com.instana.plugin.host:
  tags:
    - 'mfi'
    - 'local-dev'
#  filesystems:
#    - 'server:/usr/local/pub'
#    - 'tmpfs:/mount/point/path'
#  collectInstalledSoftware: true # [true, false]
#  collectSystemId: false
#  aixEventsPollRate: 900 # (Optional) Only for AIX systems. Setting a value to 900 seconds or larger will enable error report event collection and removing it will stop it.

# Hardware & Zone
com.instana.plugin.generic.hardware:
  enabled: true # disabled by default
  availability-zone: 'TEST mfi'

